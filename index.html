<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<form action="#" method="">
<div class="d-flex flex-column flex-sm-row align-items-center justify-content-start justify-content-sm-center main-container">
   
                
    <div class="d-flex flex-column justify-content-start col-9 leftCorner">


         <div class="d-flex justify-content-center align-items-center header-container ">
             <span>Rock Scissors Paper Game<span>
         </div>
       


        <div class=" d-flex flex-column flex-sm-row justify-content-evenly justify-content-sm-between align-items-center arena">
            <div class="d-flex flex-column justify-content-center p-1 playerCorner">
                    <div class="playerScore">
                        <div>
                        <h1 id="playerHeader">Player's Score <span id="displayPlayerScore"></span></h1>   
                        </div>
                    </div>
                    <div class="playerPics">
                        <img id="rockBtn" src="images/left-rock.png"><br>
                        <img id="scissorsBtn" src="images/left-scissors.png"><br>
                        <img id="paperBtn" src="images/left-paper.png">
                    </div>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center botCorner">
                <div class="botScore">
                    <h1 id="botHeader">Bot's Score <span id="displayBotScore"><span> </h1> 
               
                </div>
                <div class="botImg">
                    <img src= "https://media.giphy.com/media/5UEHGca9NyM5sqZ308/giphy.gif"></img>
                </div>
                <div class="botPick">
                    Robot Pick: <span id="displayBotAnswer"></span>
                </div>
            </div>
        </div>

        <div class="p-1 result">
            <p id="displayResult"></p>
        </div>
   </div>

    <div class="d-flex flex-column col-3 rightCorner">
        <div class="gameHistoryHeader">
            <h5 class="d-flex justify-content-center pt-3">Game History</h5>
        </div>
        <div class="gameList p-1-sm">
        <ul id="gameHistory" >
            <div>
                        
            </div>
        </div>
    </div>

   
</div>
</form>

<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
